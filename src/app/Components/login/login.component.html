<div class="row">
    <div class="col s12">
        <div class="container">
            <div id="login-page" class="row">
                <div class="col s12 m6 l4 offset-m3 offset-l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <h5 class="ml-4">Ingreso</h5>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">person_outline</i>
                                <input id="email" formControlName="email" type="email">
                                <label for="email" class="center-align">Email</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">lock_outline</i>
                                <input id="password" formControlName="password" type="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Iniciar sesión</button>
                            </div>
                        </div>
                        <!--
                        <div class="row">
                            <div class="input-field col s6 m6 l6">
                                <p class="margin right-align medium-small"><a>¿Olvidó su contraseña?</a></p>
                            </div>
                        </div>
                        -->
                    </form>
                </div>
            </div>
        </div>
        <div class="content-overlay"></div>
    </div>
</div>
